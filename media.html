<!doctype html>
<html lang="en">
  <head>
    <title>Jesse Brown Media</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"/>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"/>
    <link rel="stylesheet" href=""/>
  </head>
  <body>

    <header id="indexHeader" class="indexHeader">
      <h1>Media</h1>
    </header>

<!-- MAIN CONTENT CONTAINER -->
    <main id="mainContainer" class="mainContainer">

<!-- PICTURE -->
      <a id="mediaPicture" class="mediaPicture" href=""></a>

<!-- SITE MENU -->
      <form id="siteMenu" class="siteMenu">
        <button type="input" id="homePageLink" class="siteMenuButton" href="">Home</button>
        <button type="input" id="mediaPageLink" class="siteMenuButton" href="#">Media</button>
        <button type="input" id="contactPageLink" class="siteMenuButton" href="">Contact</button>
      </form>

<!-- SOCIAL MEDIA LINKS -->
      <form id"socialMediaMenu" class="socialMediaMenu">
        <a target="_blank" id="facebookLink" class="socialMediaLink" href="">
          <img type="button" id="facebookLogo" src =""/>
        </a>
        <a target="_blank" id="instagramLink" class="socialMediaLink" href="">
          <img type="button" id="instagramLogo" src =""/>
        </a>
        <a target="_blank" id="linkedinLink" class="socialMediaLink" href="">
          <img type="button" id=linkedinLogo" src =""/>
        </a>
        <a target="_blank" id="twitterLink" class="socialMediaLink" href="">
          <img type="button" id="twitterLogo" src =""/>
        </a>
        <a target="_blank" id="githubLink" class="socialMediaLink" href="">
          <img type="button" id="githubLogo" src =""/>
        </a>
      </form>

<!-- ASSOCIATED ACTS -->
      <section id="bandsSection" class ="mediaSection">
        <h3>Associated Acts</h3>
      </section>

<!-- OLD RECORDINGS -->
      <section id=" oldRecordingsSection" class ="mediaSection">
        <h3>Old Recordings</h3>
      </section>

<!-- PRODUCED MUSIC -->
      <section id="producedMusicSection" class ="mediaSection">
        <h3>Produced Songs</h3>
      </section>

<!-- PUBLISHED WEBSITES --> 
      <section id="publishedWebsitesSection" class ="mediaSection">
        <h3>Published Websites</h3>
      </section>

<!-- MODS AND CREATIONS -->
      <section id="gearModsSection" class ="mediaSection">
        <h3>Gear Mods and Creations</h3>
      </section>

<!-- COMING SOON -->
      <section id="comingSoonSection" class ="mediaSection">
        <h3>Coming Soon</h3>
      </section>

    </main>
 
    <footer id="indexFooter" class="indexFooter">
    </footer>

    <script src="">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
  </body>
</html>
